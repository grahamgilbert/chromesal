<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style type="text/css">
        .form-group {
            margin: 1rem 0;
        }

        #status {
            float: right;
        }
    </style>
</head>
<body>
    <form id="settings-form" method="post" action="">
        <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input id="serverUrl" name="serverurl" size="50" placeholder="http://sal.url/" />
        </div>

        <div class="form-group">
            <label for="checkinUrl">Check-In URL</label>
            <input id="checkinUrl" name="checkinurl" size="50" placeholder="http://sal.url/checkin" />
        </div>

        <div class="form-group">
            <label for="submitUrl">Submit URL</label>
            <input id="submitUrl" name="submiturl" size="50" placeholder="http://sal.url/submit" />
        </div>

        <div class="form-group">
            <label for="key">Authorization key</label>
            <input id="key" type="password" size="20" />
        </div>

        <div class="form-group">
            <label for="debug">
                <input id="debug" name="debug" type="checkbox" value="1" />
                Debug Mode
            </label>
        </div>

        <div class="form-group">
            <div id="status"></div>
            <button id="save">Save</button>
        </div>

        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="settings.js"></script>
    </form>
</body>
</html>
